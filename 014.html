<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Day 14 | Countdown Timer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/014.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/63f4c123c8.js"></script>
</head>

<body>
	<div class="container">
		<header class="row text-center">
			<div class="col-md-12">
				<h1>Day 14: Countdown Timer</h1>
				<a href="index.html">return to main page</a>
			</div>
		</header>
	</div>

	<br>

	<div id="main">
		<div id="time">
			<h2 id="min">25</h2>:<h2 id="sec">00</h2>
		</div>
		<div id="controls-wrapper">
			<div id="controls">
				<p id="set-time-label">Session length</p>
				<div id="control-buttons">
					<button id="less-work">-</button>
					<div id="work-min">25</div>
					<button id="more-work">+</button>
				</div>
			</div>
		</div>
		<button id="start">Start timer</button>
		<button id="reset">Reset</button>
	</div>
	
<script src="js/014.js"></script>
</body>

</html>
